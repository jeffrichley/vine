fail_fast: true
repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy --config-file=pyproject.toml src/ tests/
        language: system
        pass_filenames: false
        types: [python]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: uv run pip-audit
        language: system
        pass_filenames: false
      - id: coverage-check
        name: coverage-check
        entry: scripts/check_coverage.py
        language: system
        pass_filenames: false
        types: [python]
        files: ^(src/|tests/|examples/|scripts/)
      - id: xenon-complexity
        name: Check Code Complexity (Xenon)
        entry: uv run xenon --max-absolute B --max-average A src/
        language: system
        pass_filenames: false
      - id: check-no-patch
        name: Check for @patch usage in tests
        entry: python scripts/check_no_patch.py
        language: system
        pass_filenames: false
        types: [python]
        files: ^tests/
